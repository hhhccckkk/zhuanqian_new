      <td height="435" valign="top"><p class="STYLE4">1.点击下面的开始赚钱按钮，进入任务界面</p>
        <p class="STYLE4">2.在任务界面可以看见相应的任务和对应完成可以获取的金币，点击一个软件，进入软件下载页面，然后点击 下载按钮进行软件的下载，下载过程请不要返回其他界面。</p>
      <p class="STYLE4">3.下载完成后，进行安装，安装后，按照任务详情里面的获取金币步骤做，就能获取金币</p>
